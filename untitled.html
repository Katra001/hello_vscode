<!DOCTYPE html>
<html lang="ru">
<head>
	<title> Skillbox - онлайн-университет</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
	<style>
	html, body {
		height: 100%;
		font-family: Roboto;
	}
	h1 {
		color: #4e32a8;
	}
	h2 {
		color: green;
	}
	h3 {
		color: red;
	}
	body {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}
	</style>
	<script>
	// Set the date we're counting down to
	var countDownDate = new Date("Sep 27, 2021 15:37:25").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Display the result in the element with id="demo"
	  document.getElementById("countdown").innerHTML = days + " дней " + hours + " часов "
	  + minutes + " минут " + seconds + " секунд ";

	  // If the count down is finished, write some text
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("countdown").innerHTML = "EXPIRED";
	  }
	}, 1000);
	</script>
</head>
<body>

	<h2>Моё обучение начнётся через <span id="countdown"></span></h2>
